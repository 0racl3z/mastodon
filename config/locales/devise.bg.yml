bg:
  devise:
    confirmations:
      confirmed: Вашият имейл адрес е потвърден успешно.
      send_instructions: След няколко минути ще получите имейл с инструкции как да потвърдите имейл адреса си. Моля, проверете спам папката си, ако не сте получили този имейл.
      send_paranoid_instructions: Ако вашият имейл адрес съществува в нашата база данни, ще получите имейл с инструкции как да потвърдите своя имейл адрес до няколко минути. Моля, проверете спам папката си, ако не сте получили този имейл.
    failure:
      already_authenticated: Вече сте влезли.
      inactive: Вашият акаунт все още не е активиран.
      invalid: Невалидно %{authentication_keys} или парола.
      last_attempt: Имате още един опит, преди акаунтът ви да бъде заключен.
      locked: Вашият акаунт е заключен.
      not_found_in_database: Невалидно %{authentication_keys} или парола.
      pending: Вашият акаунт все още е в процес на проверка.
      timeout: Сесията ви изтече. Моля, влезте отново, за да продължите.
      unauthenticated: Трябва да влезете или да се регистрирате, преди да продължите.
      unconfirmed: Трябва да потвърдите имейл адреса си, преди да продължите.
    mailer:
      confirmation_instructions:
        action: Потвърдете имейл адреса
        action_with_app: Потвърдете и се върнете към %{app}
        explanation: Създали сте акаунт на %{host} с този имейл адрес. Само на едно щракване разстояние сте от активирането му. Ако това не сте били вие, моля, игнорирайте този имейл.
        explanation_when_pending: Кандидатствахте за покана до %{host} с този имейл адрес. След като потвърдите своя имейл адрес, ние ще разгледаме вашето заявление. Можете да влезете, за да промените данните си или да изтриете акаунта си, но нямате достъп до повечето функции, докато акаунтът ви не бъде одобрен. Ако вашето заявление бъде отхвърлено, вашите данни ще бъдат премахнати, така че няма да се изискват допълнителни действия от вас. Ако това не сте били вие, моля, игнорирайте този имейл.
        extra_html: Моля, проверете <a href="%{terms_path}">правилата на сървъра</a> и <a href="%{policy_path}">нашите условия за обслужване</a>.
        subject: 'Mastodon: Инструкции за потвърждаване за %{instance}'
        title: Потвърдете имейл адреса
      email_changed:
        explanation: 'Имейл адресът за вашия акаунт се променя на:'
        extra: Ако не сте сменили имейла си, вероятно някой е получил достъп до вашия акаунт. Моля, сменете паролата си незабавно или се свържете с администратора на сървъра, ако сте блокирани от акаунта си.
        subject: 'Mastodon: Имейлът е променен'
        title: Нов имейл адрес
      password_change:
        explanation: Паролата за вашия акаунт е променена.
        extra: Ако не сте променили паролата си, вероятно някой е получил достъп до вашия акаунт. Моля, сменете паролата си незабавно или се свържете с администратора на сървъра, ако сте блокирани от акаунта си.
        subject: 'Mastodon: Паролата е променена'
        title: Паролата е променена
      reconfirmation_instructions:
        explanation: Потвърдете новия адрес, за да промените имейла си.
        extra: Ако тази промяна не е инициирана от вас, моля, игнорирайте този имейл. Имейл адресът за акаунта на Mastodon няма да се промени, докато не влезете във връзката по-горе.
        subject: 'Mastodon: Потвърдете имейла за %{instance}'
        title: Потвърдете имейл адреса
      reset_password_instructions:
        action: Променете паролата
        explanation: Поискахте нова парола за вашия акаунт.
        extra: Ако не сте поискали това, моля, игнорирайте този имейл. Паролата ви няма да се промени, докато не влезете във връзката по-горе и не създадете нова.
        subject: 'Mastodon: Инструкции за смяна на парола'
        title: Смяна на парола
      two_factor_disabled:
        explanation: Двуфакторното удостоверяване за вашия акаунт е деактивирано. Влизането вече е възможно, като се използват само имейл адрес и парола.
        subject: 'Mastodon: Двуфакторното удостоверяване е деактивирано'
        title: 2FA деактивирано
      two_factor_enabled:
        explanation: За вашия акаунт е активирано двуфакторно удостоверяване. За влизане ще е необходим ключ, генериран от сдвоеното приложение TOTP.
        subject: 'Mastodon: Двуфакторното удостоверяване е активирано'
        title: 2FA активирано
      two_factor_recovery_codes_changed:
        explanation: Предишните кодове за възстановяване са обезсилени и се генерират нови.
        subject: 'Mastodon: Възстановени са двуфакторни кодове за възстановяване'
        title: 2FA кодове за възстановяване са променени
      unlock_instructions:
        subject: 'Mastodon: Инструкции за отключване'
      webauthn_credential:
        added:
          explanation: Следният ключ за сигурност е добавен към вашия акаунт
          subject: 'Mastodon: Нов ключ за сигурност'
          title: Добавен е нов ключ за сигурност
        deleted:
          explanation: Следният ключ за сигурност е изтрит от вашия акаунт
          subject: 'Mastodon: Ключът за сигурност е изтрит'
          title: Един от вашите ключове за сигурност е изтрит
      webauthn_disabled:
        explanation: Удостоверяването с ключове за сигурност е деактивирано за вашия акаунт. Влизането вече е възможно, използвайки само ключа, генериран от сдвоеното приложение TOTP.
        subject: 'Mastodon: Удостоверяването с ключове за сигурност е деактивирано'
        title: Ключовете за сигурност са деактивирани
      webauthn_enabled:
        explanation: Удостоверяването с ключ за сигурност е активирано за вашия акаунт. Вашият ключ за сигурност вече може да се използва за вход.
        subject: 'Mastodon: Активирано удостоверяване с ключ за сигурност'
        title: Ключовете за сигурност са активирани
    omniauth_callbacks:
      failure: Не успяхме да ви упълномощим чрез %{kind}, защото "%{reason}".
      success: Успешно упълномощаване чрез %{kind} акаунт.
    passwords:
      no_token: Нямате достъп до тази страница, без да идвате от имейл за смяна на паролата. Ако все пак идвате от имейл за смяна на парола, моля, уверете се, че сте използвали пълния предоставен URL адрес.
      send_instructions: Ако вашият имейл адрес съществува в нашата база данни, ще получите връзка за възстановяване на парола на същия адрес до няколко минути. Моля, проверете спам папката си, ако не сте получили този имейл.
      send_paranoid_instructions: Ако вашият имейл адрес съществува в нашата база данни, ще получите връзка за възстановяване на парола на същия адрес до няколко минути. Моля, проверете спам папката си, ако не сте получили този имейл.
      updated: Паролата ви е променена успешно. Вече сте влезли.
      updated_not_active: Паролата ви е променена успешно.
    registrations:
      destroyed: Чао! Вашият акаунт е успешно анулиран. Надяваме се скоро да се видим отново.
      signed_up: Добре дошли! Регистрирахте се успешно.
      signed_up_but_inactive: Регистрирахте се успешно. Не успяхте обаче да влезете, защото акаунтът ви все още не е активиран.
      signed_up_but_locked: Регистрирахте се успешно. Въпреки това не успяхте да влезете, защото акаунтът ви е заключен.
      signed_up_but_pending: На вашия имейл адрес е изпратено съобщение с връзка за потвърждение. След като щракнете върху връзката, ние ще прегледаме вашето заявление. Ще бъдете уведомени, ако то е одобрено.
      signed_up_but_unconfirmed: На вашия имейл адрес е изпратено съобщение с връзка за потвърждение. Моля, отворете връзката, за да активирате акаунта си. Моля, проверете спам папката си, ако не сте получили този имейл.
      update_needs_confirmation: Актуализирахте профила си успешно, но трябва да потвърдим новия ви имейл адрес. Моля, проверете имейла си и отворете връзката за потвърждение, за да потвърдите новия си имейл адрес. Моля, проверете спам папката си, ако не сте получили този имейл.
      updated: Вашият акаунт е актуализиран успешно.
    sessions:
      already_signed_out: Успешно излизане.
      signed_in: Успешно влизане.
      signed_out: Успешно излизане.
    unlocks:
      send_instructions: Ще получите имейл с инструкции как да отключите акаунта си до няколко минути. Моля, проверете спам папката си, ако не сте получили този имейл.
      send_paranoid_instructions: Ако акаунтът ви съществува, ще получите имейл с инструкции как да го отключите до няколко минути. Моля, проверете спам папката си, ако не сте получили този имейл.
      unlocked: Вашият акаунт е отключен успешно. Моля, влезте, за да продължите.
  errors:
    messages:
      already_confirmed: вече беше потвърден, моля, опитайте да влезете
      confirmation_period_expired: трябва да бъде потвърден в рамките на %{period}, моля, заявете нов
      expired: е изтекъл, моля, заявете нов
      not_found: не е намерено
      not_locked: не беше заключено
      not_saved:
        one: 'Една грешка попречи този %{resource} да бъде записан:'
        other: "%{count} грешки попречиха този %{resource} да бъде записан:"
